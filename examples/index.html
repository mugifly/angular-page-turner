<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8" />
		<title>angular-page-turner</title>

		<script src="../bower_components/angular/angular.js"></script>

		<!-- angular-page-turner -->
		<link rel="stylesheet" href="../styles/angular-page-turner.css" />
		<script src="../scripts/angular-page-turner.js"></script>
		<!---->

		<!-- Example -->
		<link rel="stylesheet" href="example.css" />
		<script src="example.js"></script>
		<!---->

	</head>
	<body ng-app="ExampleApp" ng-controller="ExampleCtrl as example">

		<h1>angular-page-turner</h1>

		<button ng-click="addExamplePage()">Add page</button>

		<div class="page-turner">

			<div class="page">
				<h1>Cover page</h1>
			</div>

			<div class="page red-page">
				<h1>1st page</h1>
			</div>

			<div class="page red-page">
				<h1>2nd page</h1>
			</div>

			<div class="page green-page">
				<h1>3rd page</h1>
			</div>

			<div class="page green-page">
				<h1>4th page</h1>
			</div>

			<div class="page blue-page">
				<h1>5th page</h1>
			</div>

			<div class="page blue-page">
				<h1>6th page</h1>
			</div>

			<div class="page yellow-page">
				<h1>7th page</h1>
			</div>

			<div class="page yellow-page">
				<h1>8th page</h1>
			</div>

			<div class="page">
				<h1>9th page</h1>
			</div>

		</div>

	</body>
</html>
